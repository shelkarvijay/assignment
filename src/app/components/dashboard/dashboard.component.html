<div class="mat-elevation-z8">
    <div class="table-header">
        <div class="heading" fxLayout="row" fxLayoutAlign="space-between center">
            <h4>USER LIST</h4>
            <button mat-raised-button color="primary" (click)="addEditUser('add')">Add</button>
        </div>
        <hr>
    </div>
    
    <mat-table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index"> 
                <mat-checkbox class="example-margin">
                </mat-checkbox></mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="gender">
            <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.gender == 1 ? 'Male' : element.gender == 2 ? 'Female' : ''}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.date | date: 'MM/dd/yyyy'}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions" stickyEnd>
            <mat-header-cell class="header cell-1" *matHeaderCellDef> Action </mat-header-cell>
            <mat-cell class="cell cell-2" *matCellDef="let element; let i = index;">
                <span class="material-icons" style="cursor: pointer;" (click)="addEditUser('edit', element, i)">edit
                </span>
                <span class="material-icons" style="cursor: pointer;" (click)="onDelete(element)">delete</span>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
